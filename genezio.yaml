backend:
    functions:
        - entry: app.mjs
          handler: handler
          name: express-mongo-starter
          path: ./
          type: httpServer
    language:
        name: js
        packageManager: npm
    path: ./
    scripts:
        deploy: npm install
        local: npm install
name: express-mongo-starter
region: us-east-1
services:
    databases:
        - name: my-mongo-db
          region: us-east-1
          type: mongo-atlas
yamlVersion: 2
